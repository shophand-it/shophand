<svg width="220" height="65" viewBox="0 0 220 65" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple gradients for working-class appeal -->
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4F72;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simple background badge -->
  <rect x="5" y="5" width="50" height="50" rx="8" fill="#34495E" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Working hand with wrench and part -->
  <g transform="translate(12, 12)">
    <!-- Hand/thumb -->
    <path d="M8 6 Q10 4 14 6 L18 10 Q20 12 18 16 L14 22 Q12 24 8 22 L6 18 Q4 16 6 12 Z" 
          fill="url(#handGradient)" stroke="#D35400" stroke-width="0.5"/>
    
    <!-- Wrench in hand -->
    <rect x="16" y="8" width="12" height="3" rx="1.5" fill="#BDC3C7" transform="rotate(15 22 10)"/>
    <rect x="26" y="7" width="4" height="5" rx="1" fill="#BDC3C7" transform="rotate(15 28 9.5)"/>
    
    <!-- Auto part (brake disc) -->
    <circle cx="28" cy="6" r="4" fill="#34495E" stroke="#95A5A6" stroke-width="1"/>
    <circle cx="28" cy="6" r="2" fill="#95A5A6"/>
    <circle cx="28" cy="6" r="0.8" fill="#2C3E50"/>
    
    <!-- Small delivery truck -->
    <g transform="translate(2, 28)">
      <rect x="0" y="4" width="12" height="6" rx="1" fill="url(#truckGradient)"/>
      <rect x="12" y="6" width="4" height="4" rx="0.5" fill="url(#truckGradient)"/>
      <circle cx="3" cy="11" r="1.5" fill="#2C3E50"/>
      <circle cx="13" cy="11" r="1.5" fill="#2C3E50"/>
      <circle cx="3" cy="11" r="0.7" fill="#BDC3C7"/>
      <circle cx="13" cy="11" r="0.7" fill="#BDC3C7"/>
    </g>
  </g>
  
  <!-- Speed/delivery lines -->
  <g opacity="0.7">
    <line x1="62" y1="25" x2="70" y2="25" stroke="#FFA500" stroke-width="2"/>
    <line x1="62" y1="30" x2="68" y2="30" stroke="#FFA500" stroke-width="1.5"/>
    <line x1="62" y1="35" x2="66" y2="35" stroke="#FFA500" stroke-width="1"/>
  </g>
  
  <!-- Company text - bold, readable, working-class friendly -->
  <g>
    <!-- "ShopHand" text -->
    <text x="78" y="28" font-family="Arial Black, Impact, sans-serif" font-size="22" font-weight="900" fill="#34495E">
      Shop
    </text>
    <text x="130" y="28" font-family="Arial Black, Impact, sans-serif" font-size="22" font-weight="900" fill="#FFA500">
      Hand
    </text>
    <text x="185" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFA500">
      â„¢
    </text>
    
    <!-- Clear tagline for working folks -->
    <text x="78" y="42" font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#2C3E50">
      PARTS DELIVERED FAST
    </text>
    
    <!-- Relatable slogan -->
    <text x="78" y="55" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#7F8C8D">
      Need a part? Shop Hand it!
    </text>
  </g>
  
  <!-- Small "For Working Folks" badge -->
  <rect x="200" y="8" width="15" height="8" rx="2" fill="#E67E22" opacity="0.9"/>
  <text x="202" y="13" font-family="Arial, sans-serif" font-size="5" font-weight="600" fill="white">
    PRO
  </text>
</svg>