<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Metallic Gold Gradients -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFC300;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#996515;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Deep Black Gradients -->
    <linearGradient id="blackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d0d0d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="darkMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium Drop Shadows and Glows -->
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="premiumShadow">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.6"/>
    </filter>
    
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Premium Black Badge Background -->
  <rect x="8" y="8" width="64" height="64" rx="12" fill="url(#blackGradient)" stroke="url(#goldGradient)" stroke-width="3" filter="url(#premiumShadow)"/>
  
  <!-- Inner Gold Ring -->
  <circle cx="40" cy="40" r="26" fill="none" stroke="url(#goldHighlight)" stroke-width="2" opacity="0.8"/>
  
  <!-- Premium Hand with Parts -->
  <g transform="translate(20, 20)">
    <!-- Powerful Working Hand -->
    <path d="M8 12 C10 8 16 8 22 14 L28 20 C30 22 30 28 28 32 L22 40 C20 42 14 42 8 38 L6 32 C4 28 4 22 6 16 Z" 
          fill="url(#goldGradient)" stroke="url(#goldHighlight)" stroke-width="2" filter="url(#goldGlow)"/>
    
    <!-- Hand Details and Highlights -->
    <path d="M10 20 C12 18 18 20 22 22 C24 24 22 30 20 32 C18 34 12 32 10 28 Z" 
          fill="url(#goldHighlight)" stroke="#DAA520" stroke-width="1" opacity="0.9"/>
    
    <!-- Premium Auto Part - Detailed Gear -->
    <circle cx="32" cy="10" r="7" fill="url(#darkMetal)" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="32" cy="10" r="4" fill="url(#goldGradient)"/>
    <circle cx="32" cy="10" r="2" fill="url(#blackGradient)"/>
    
    <!-- Gear Teeth - More Detailed -->
    <rect x="31" y="3" width="2" height="3" fill="url(#goldGradient)"/>
    <rect x="31" y="14" width="2" height="3" fill="url(#goldGradient)"/>
    <rect x="25" y="9" width="3" height="2" fill="url(#goldGradient)"/>
    <rect x="36" y="9" width="3" height="2" fill="url(#goldGradient)"/>
    <rect x="27" y="5" width="2" height="2" fill="url(#goldGradient)" transform="rotate(45 28 6)"/>
    <rect x="35" y="5" width="2" height="2" fill="url(#goldGradient)" transform="rotate(-45 36 6)"/>
    <rect x="27" y="13" width="2" height="2" fill="url(#goldGradient)" transform="rotate(-45 28 14)"/>
    <rect x="35" y="13" width="2" height="2" fill="url(#goldGradient)" transform="rotate(45 36 14)"/>
    
    <!-- Premium Wrench Tool -->
    <rect x="22" y="24" width="18" height="4" rx="2" fill="url(#darkMetal)" stroke="url(#goldGradient)" stroke-width="1"/>
    <rect x="38" y="22" width="8" height="8" rx="3" fill="url(#darkMetal)" stroke="url(#goldGradient)" stroke-width="1"/>
    <rect x="40" y="24" width="4" height="4" rx="1" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Luxury Delivery Truck -->
  <g transform="translate(12, 52)">
    <rect x="0" y="8" width="24" height="12" rx="3" fill="url(#blackGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
    <rect x="24" y="10" width="10" height="10" rx="2" fill="url(#blackGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- Premium Wheels -->
    <circle cx="6" cy="22" r="3.5" fill="url(#darkMetal)" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="28" cy="22" r="3.5" fill="url(#darkMetal)" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="6" cy="22" r="2" fill="url(#goldGradient)"/>
    <circle cx="28" cy="22" r="2" fill="url(#goldGradient)"/>
    <circle cx="6" cy="22" r="0.8" fill="url(#blackGradient)"/>
    <circle cx="28" cy="22" r="0.8" fill="url(#blackGradient)"/>
    
    <!-- Luxury Details -->
    <rect x="2" y="10" width="5" height="3" rx="1" fill="url(#goldHighlight)" opacity="0.8"/>
    <rect x="26" y="12" width="3" height="3" rx="1" fill="url(#goldHighlight)" opacity="0.8"/>
    <line x1="4" y1="16" x2="20" y2="16" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
  
  <!-- Premium Speed Lines -->
  <g opacity="0.9">
    <line x1="80" y1="32" x2="92" y2="32" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round" filter="url(#goldGlow)"/>
    <line x1="80" y1="40" x2="88" y2="40" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round" filter="url(#goldGlow)"/>
    <line x1="80" y1="48" x2="84" y2="48" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" filter="url(#goldGlow)"/>
  </g>
  
  <!-- Premium Branding -->
  <g>
    <!-- Luxury Company Name -->
    <text x="100" y="38" font-family="Bebas Neue, Impact, Arial Black" font-size="36" font-weight="900" 
          fill="url(#blackGradient)" stroke="url(#goldGradient)" stroke-width="1" filter="url(#textGlow)">
      Shop
    </text>
    <text x="170" y="38" font-family="Bebas Neue, Impact, Arial Black" font-size="36" font-weight="900" 
          fill="url(#goldGradient)" stroke="url(#goldHighlight)" stroke-width="1" filter="url(#goldGlow)">
      Hand
    </text>
    <text x="240" y="38" font-family="Times New Roman, serif" font-size="20" font-weight="bold" 
          fill="url(#goldGradient)" filter="url(#goldGlow)">
      â„¢
    </text>
    
    <!-- Premium Tagline -->
    <text x="100" y="54" font-family="Arial, sans-serif" font-size="14" font-weight="700" 
          fill="url(#blackGradient)" opacity="0.9">
      PREMIUM PARTS DELIVERY
    </text>
    
    <!-- Signature Slogan -->
    <text x="100" y="68" font-family="Arial, sans-serif" font-size="11" font-weight="500" 
          fill="url(#darkMetal)" opacity="0.8">
      Need a part? Shop Hand it!
    </text>
  </g>
  
  <!-- Luxury Badge -->
  <rect x="250" y="12" width="24" height="16" rx="4" fill="url(#goldGradient)" stroke="url(#goldHighlight)" stroke-width="2" filter="url(#goldGlow)"/>
  <text x="252" y="22" font-family="Arial Black, sans-serif" font-size="8" font-weight="900" fill="url(#blackGradient)">
    LUXURY
  </text>
  
  <!-- Premium Corner Accents -->
  <circle cx="12" cy="12" r="3" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="68" cy="12" r="3" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="12" cy="68" r="3" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="68" cy="68" r="3" fill="url(#goldGradient)" opacity="0.6"/>
</svg>