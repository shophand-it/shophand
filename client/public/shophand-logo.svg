<svg width="280" height="60" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Black -->
    <linearGradient id="black" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Shadow -->
    <filter id="textShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Company Name with Tool Letters -->
  <!-- "Sho" part -->
  <text x="0" y="35" font-family="Impact, Arial Black, sans-serif" font-size="40" font-weight="900" 
        fill="url(#black)" filter="url(#textShadow)">
    Sho
  </text>
  
  <!-- Wrench as "p" -->
  <g transform="translate(50, 10)">
    <rect x="0" y="12" width="12" height="3" rx="1.5" fill="url(#black)" stroke="url(#gold)" stroke-width="0.5"/>
    <rect x="10" y="10" width="6" height="7" rx="2" fill="url(#black)" stroke="url(#gold)" stroke-width="0.5"/>
    <rect x="11" y="12" width="4" height="3" rx="1" fill="url(#gold)"/>
    <line x1="1" y1="13.5" x2="9" y2="13.5" stroke="url(#gold)" stroke-width="1"/>
  </g>
  
  <!-- "Han" part -->
  <text x="80" y="35" font-family="Impact, Arial Black, sans-serif" font-size="40" font-weight="900" 
        fill="url(#gold)" filter="url(#textShadow)">
    Han
  </text>
  
  <!-- Hammer as "d" -->
  <g transform="translate(142, 12)">
    <!-- Hammer handle -->
    <rect x="0" y="8" width="3" height="16" rx="1.5" fill="url(#gold)" stroke="#B8860B" stroke-width="0.5"/>
    <!-- Hammer head -->
    <rect x="-2" y="8" width="8" height="6" rx="2" fill="url(#gold)" stroke="#B8860B" stroke-width="0.5"/>
    <!-- Claw -->
    <path d="M6 8 L10 6 L11 8 L9 10 Z" fill="url(#gold)" stroke="#B8860B" stroke-width="0.5"/>
  </g>
  <text x="170" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="url(#gold)">
    â„¢
  </text>
  
  <!-- Clean tagline -->
  <text x="0" y="52" font-family="Arial, sans-serif" font-size="12" font-weight="600" 
        fill="url(#gold)" opacity="0.9">
    Need a part? Shop Hand it!
  </text>
  
  <!-- Delivery truck -->
  <g transform="translate(200, 15)">
    <rect x="0" y="10" width="18" height="10" rx="2" fill="url(#black)" stroke="url(#gold)" stroke-width="2"/>
    <rect x="18" y="12" width="8" height="8" rx="1" fill="url(#black)" stroke="url(#gold)" stroke-width="2"/>
    
    <!-- Wheels -->
    <circle cx="5" cy="23" r="2.5" fill="url(#gold)" stroke="#B8860B" stroke-width="1"/>
    <circle cx="21" cy="23" r="2.5" fill="url(#gold)" stroke="#B8860B" stroke-width="1"/>
    <circle cx="5" cy="23" r="1.2" fill="url(#black)"/>
    <circle cx="21" cy="23" r="1.2" fill="url(#black)"/>
    
    <!-- Speed lines -->
    <line x1="30" y1="14" x2="38" y2="14" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="18" x2="35" y2="18" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="22" x2="33" y2="22" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>